					<h2>Smart Web Developer</h2>
					<b>adpaul@gmail.com</b>
					<p>Click to flip</p>
				</div>
				<div class="back">
					<h1>About me</h1>
					<hr />
					<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since forever.</p>
					<hr />
					<p class="click">Click to flip</p>
				</div>
			</div>
		</label>
		
		
	</body>
</html>
